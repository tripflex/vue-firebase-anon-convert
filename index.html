<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#f5f5f5">

    <link rel="manifest" href="/static/manifest.json">

    <link rel="icon" sizes="36x36" href="/static/img/logo/36x36.png" type="image/png">
    <link rel="icon" sizes="48x48" href="/static/img/logo/48x48.png" type="image/png">
    <link rel="icon" sizes="72x72" href="/static/img/logo/72x72.png" type="image/png">
    <link rel="icon" sizes="96x96" href="/static/img/logo/96x96.png" type="image/png">
    <link rel="icon" sizes="114x114" href="/static/img/logo/144x144.png" type="image/png">
    <link rel="icon" sizes="192x192" href="/static/img/logo/192x192.png" type="image/png">

    <link rel="apple-touch-icon" sizes="36x36" href="/static/img/logo/36x36.png" type="image/png">
    <link rel="apple-touch-icon" sizes="48x48" href="/static/img/logo/48x48.png" type="image/png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/logo/72x72.png" type="image/png">
    <link rel="apple-touch-icon" sizes="96x96" href="/static/img/logo/96x96.png" type="image/png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/logo/144x144.png" type="image/png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/img/logo/192x192.png" type="image/png">

    <link rel="apple-touch-startup-image" href="/static/img/logo/192x192.png">

    <title>Vue Firebase</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <% if (process.env.NODE_ENV == 'production'){ %>
      <script>(function () { if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/service-worker.js').then(response => { console.log('Service Worker registered.') }).catch(error => { console.error(error) }) } })()</script>
    <% } %>
  </body>
</html>
